<!DOCTYPE html>
<html lang="en" class="default">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game portal by Marcelina</title>
  </head>
  <body>
    <main>
      <div class="game-menu">
        <div class="toggler">

            viewBox="0 0 24 24"

        </div>
        <div class="games">

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              viewBox="0 0 24 24"

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 24 24"

    <script src="bundle.js"></script>
